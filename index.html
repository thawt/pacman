<!DOCTYPE HTML>

<head>

	<title>Pacman</title>

	<script type="text/javascript" src="sound.js" charset="utf-8"></script>

<body id="body" style="text-align: center; background-color: black; color: yellow;">

<div>

	<audio id="eatCoin" src="sounds/eatCoin.ogg" preload="auto"></audio>
	<audio id="gamestart" src="sounds/gamestart.ogg" preload="auto"></audio>
	<audio id="gameover" src="sounds/gameover.ogg" preload="auto"></audio>
	<audio id="eatBigCoin" src="sounds/eatBigCoin.ogg" preload="auto"></audio>
	<audio id="eatGhost" src="sounds/eatGhost.ogg" preload="auto"></audio>
	<audio id="eatUpgrade" src="sounds/eatUpgrade.ogg" preload="auto"></audio>
	
	<!-- Damn IE... -->
	<audio id="eatCoinIE" src="sounds/eatCoin.mp3" preload="auto"></audio>
	<audio id="gamestartIE" src="sounds/gamestart.mp3" preload="auto"></audio>
	<audio id="gameoverIE" src="sounds/gameover.mp3" preload="auto"></audio>
	<audio id="eatBigCoinIE" src="sounds/eatBigCoin.mp3" preload="auto"></audio>
	<audio id="eatGhostIE" src="sounds/eatGhost.mp3" preload="auto"></audio>
	<audio id="eatUpgradeIE" src="sounds/eatUpgrade.mp3" preload="auto"></audio>
</div>

<div>
	<h3 id="info">Pacman by Tyler Brazier</h3>
	<button id="start" style="font: bold 16px serif" onclick="start()">Insert Coin</button>
	<button id="pause" style="font: bold 16px serif" onclick="togglePause()">Pause</button>
	<input id="checkSound" type="checkbox" checked="checked" onchange="toggleSound()">Sound</input>
</div>

	<a href="http://www.mozilla.com/en-US/firefox/fx/" target="_blank">Firefox 4</a><br /><br />
	<a href="http://windows.microsoft.com/en-US/internet-explorer/downloads/ie-9/worldwide-languages" target="_blank">Internet Explorer 9</a></canvas>
</div>

<div id="howToPlay">
	<p style="font bold 16px serif" >You can use your mouse, arrow keys, or WASD to move.</p>
</div>
